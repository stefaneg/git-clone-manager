name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.23.x]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: |
          go build -o gcm

      - name: Archive binary
        run: |
          mkdir -p release
          cp gcm release/
          tar -czvf release/gcm-${{ matrix.os }}.tar.gz -C release gcm

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: gcm-${{ matrix.os }}
          path: release/gcm-${{ matrix.os }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: gcm-ubuntu-latest
          path: ./release
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: gcm-macos-latest
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/gcm-ubuntu-latest.tar.gz
            release/gcm-macos-latest.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}